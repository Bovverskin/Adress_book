<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="building.ico" type="image/x-icon">
</head>


<body> 

    <script src="./dist/bundle.js"></script>
    <div class="flex">
        <h1>Contacts</h1>
            <form class = 'new-contact-form flex flex-col justify-center items-start border w-1/3' action="#">
                <label for="name">Name</label>
                <input class='border ' id="contact-name" name="name" type="text">
                <label for="name">Gender</label>
                <select name="gender" id="contact-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="email">Email</label>
                <input id="contact-email" name="email" type="email">
                <label for="phone">Phone</label>
                <input id="contact-phone" name="phone" type="number">
                <label for="company">Company</label>
                <input id="contact-company" name="company" type="text">
                <label for="notes">Notes</label>
                <textarea id="contact-notes" name="notes" type="text"></textarea>
                <label for="twitter">Twitter</label>
                <input id="contact-twitter" name="twitter" type="text">
                <input class ="save-contact" type="submit", value="save contact">
            </form>
        <button class = "add-contact">Add Contact</button>
        <div>
            <div class ="contentt flex flex-inline content-center border w-2/3"></div>
        </div>
</div>
    
</body>
</html>
