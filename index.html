<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="building.ico" type="image/x-icon">
</head>


<body> 

    <script src="./dist/bundle.js"></script>
    <div class>
        <h1>Contacts</h1>
            <img src="./images/people.png" alt="No image" srcset="" width="200" height="150" class="self-auto">
    </div>
    <div>
        <form class = 'new-contact-form flex flex-col justify-start items-start w-1/6' action="#">
            <label for="name">Name</label>
            <input class='border bg-grey rounded-r-full' id="contact-name" name="name" type="text">
            <label for="name">Gender</label>
            <select name="gender" id="contact-gender" input class = 'bg-grey rounded-r-full'>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="email">Email</label>
            <input id="contact-email" name="email" type="email" input class = 'bg-grey rounded-r-full'>
            <label for="phone">Phone</label>
            <input id="contact-phone" name="phone" type="number" input class = 'bg-grey rounded-r-full'>
            <label for="company">Company</label>
            <input id="contact-company" name="company" type="text" input class = 'bg-grey rounded-r-full'>
            <label for="notes">Notes</label>
            <textarea id="contact-notes" name="notes" type="text" input class = 'bg-grey rounded-r-full'></textarea>
            <label for="twitter">Twitter</label>
            <input id="contact-twitter" name="twitter" type="text" class = "input bg-grey rounded-r-full">
            <br>
            <input class ="save-contact bg-grey rounded-r-full" type="submit", value="save contact">
        </form>
        <div class ="contentt flex content-between flex-wrap rounded-lg"></div>
</div>
    
</body>
</html>
